{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{author}}</h1>
    <p>{{author.date_of_birth}} - {{author.date_of_death}}</p>

    <div style="margin-left:20px;margin-top:20px">
        {% for book in author.book_set.all %}
            <a href="{% url 'book-detail' book.pk %}"><h3 style="color: #005cbf">{{book}}</h3></a>
            <p>{{book.summary}}</p>
        {% empty %}
            <p> No book for this author was found.</p>
        {% endfor %}
    </div>
{% endblock %}
